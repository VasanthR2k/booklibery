<p>login works!</p>
<form [formGroup]="login">
    <mat-card style="margin-bottom: - 15px;" class="stock">
        <mat-card-content>
            <mat-card-title class="mat-headline-5">Login page
            </mat-card-title>

            <div>
                <mat-form-field appearance="outline"  class="col-12">
                    <mat-label>userName</mat-label>
                    <input type="username" matInput placeholder="userName" formControlName="Username">

                </mat-form-field><br>

                <span *ngIf="formSubmitted||validData['Username'].touched" class="validation-error">
                    <span *ngIf="validData['Username'].errors?.['required']">Name is required</span>
                </span>

            </div>

            <div>
                <mat-form-field appearance="outline">

                    <mat-label>Password</mat-label>

                    <input matInput placeholder="Password" formControlName="password">

                </mat-form-field>
                <br>
                
                <span *ngIf="formSubmitted||validData['password'].touched" class="validation-error">

                    <span *ngIf="validData['password'].errors?.['required']">password is required</span>

                </span>
                
            </div>

            <button (click)="Submit()">Submit</button>
        </mat-card-content>
    </mat-card>
</form>
