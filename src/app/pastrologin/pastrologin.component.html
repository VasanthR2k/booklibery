<div class="containe form-container" >
    <div class="row">
        <div class="col ">
            <div class="form-input ">
                <div class="card mt-5 position-absolute top-50 start-50 translate-middle " style="width: 50rem;">
                    <!-- <div class="card-header">
                    Login
                </div> -->
                    <div class="card-body ">
                        <form [formGroup]="pastrologin">
                            <div class="logo-container text-center">
                                <img src="assets/images/logo-dark.svg" alt="Logo-dark" class="logo-img">
                            </div>
                            <h2 class="fs-4 text-center">Login page</h2>
                            <mat-form-field appearance="outline" class="example-full-width pt-3 ">
                                <mat-label>Username</mat-label>
                                <input type="username" matInput placeholder="userName" formControlName="Username">
                                <mat-error *ngIf="fieldUsername.errors?.['required']">Enter a UserName.</mat-error>
                            </mat-form-field><br>

                            <mat-form-field appearance="outline" class="example-full-width pt-3">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password" formControlName="password">
                                <mat-error *ngIf="fieldPassword.errors?.['required']">Enter a Password.</mat-error>
                            </mat-form-field><br>

                            <button class="btn btn-primary example-full-width mt-3 pt-2"
                                (click)="Submit()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
